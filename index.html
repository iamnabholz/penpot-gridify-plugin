<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gridify</title>
        <link rel="icon" type="image/png" href="content/icon.png" />
    </head>
    <body>
        <main>
            <div class="choice-selector">
                <p class="choice-selected">Dots</p>
                <p>Lines</p>
            </div>

            <label for="size">
                Size
                <input
                    min="0.1"
                    step="0.1"
                    class="input"
                    type="number"
                    placeholder="Size or width"
                    id="size"
                    value="8"
                />
            </label>

            <section class="rows">
                <label for="columns">
                    Columns
                    <input
                        min="1"
                        class="input"
                        type="number"
                        placeholder="Columns"
                        id="columns"
                        value="4"
                    />
                </label>

                <label for="rows">
                    Rows
                    <input
                        min="1"
                        class="input"
                        type="number"
                        placeholder="Rows"
                        id="rows"
                        value="4"
                    />
                </label>
            </section>
            <section class="rows">
                <label for="column-gap">
                    Column gap
                    <input
                        min="0"
                        class="input"
                        type="number"
                        placeholder="Column gap"
                        id="column-gap"
                        value="8"
                    />
                </label>

                <label for="row-gap">
                    Row gap
                    <input
                        min="0"
                        class="input"
                        type="number"
                        placeholder="Row gap"
                        id="row-gap"
                        value="8"
                    />
                </label>
            </section>

            <button
                type="button"
                data-appearance="primary"
                data-handler="create-grid"
            >
                Create grid
            </button>
        </main>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
