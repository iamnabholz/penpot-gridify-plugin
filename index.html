<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Penpot Gridify Plugin</title>
        <link rel="icon" type="image/png" href="content/icon.png" />
    </head>
    <body>
        <main>
            <div class="choice-selector">
                <p class="choice-selected">Dots</p>
                <p>Lines</p>
            </div>

            <label for="size">
                Size
                <input
                    min="0.1"
                    step="0.1"
                    class="input"
                    type="number"
                    placeholder="Size or width"
                    id="size"
                    value="8"
                />
            </label>

            <section class="rows">
                <label for="columns">
                    Columns
                    <input
                        min="1"
                        class="input"
                        type="number"
                        placeholder="Columns"
                        id="columns"
                        value="4"
                    />
                </label>

                <button id="lock-amount" class="lock-action">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path
                            d="M12 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v3h2v-3c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-4v14h18v-14h-12z"
                        />
                    </svg>
                </button>

                <label for="rows">
                    Rows
                    <input
                        min="1"
                        class="input"
                        type="number"
                        placeholder="Rows"
                        id="rows"
                        value="4"
                    />
                </label>
            </section>

            <section class="rows">
                <label for="column-gap">
                    Column gap
                    <input
                        min="0"
                        class="input"
                        type="number"
                        placeholder="Column gap"
                        id="column-gap"
                        value="8"
                    />
                </label>

                <button id="lock-gap" class="lock-action">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                    >
                        <path
                            d="M12 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v3h2v-3c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-4v14h18v-14h-12z"
                        />
                    </svg>
                </button>

                <label for="row-gap">
                    Row gap
                    <input
                        min="0"
                        class="input"
                        type="number"
                        placeholder="Row gap"
                        id="row-gap"
                        value="8"
                    />
                </label>
            </section>

            <button
                type="button"
                data-appearance="primary"
                data-handler="create-grid"
            >
                Create grid
            </button>

            <label>
                Larger grids may take a few extra seconds to generate.
            </label>
        </main>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
